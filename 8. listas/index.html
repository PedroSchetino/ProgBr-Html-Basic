<!DOCTYPE html>
<html>

<head>
    <title>Listas</title>
    <meta charset="UTF8">
</head>

<body>

    <h1>Como fazer listas</h1>
    <h2>Listas podem ser ordenadas ou não ordenadas</h2>
    <h3>Exemplo: Listas de compras</h3>
    <h4><b>Não ordenadas:</b></h4>

    <ul>
        <li>arroz</li>
        <li>Feijão</li>
        <li>Molho de tomate</li>
    </ul>
    <!--<ul>: Listagem não orgenada
        <li>: referente lista-->

    <h4>ordenadas:</h4>
    <ol reversed type="I" start="3">
        <li>Molho de tomate</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ol>
    <!--<ol>:Listagem ordenada
        "reverse": Inverter ordem
        "start": Onde iniciar a lista
        "type": tipo de formato listagem-->

</body>

</html>

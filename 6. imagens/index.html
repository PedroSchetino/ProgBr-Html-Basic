<!DOCTYPE html>

<html>

<head>
    <title>Imagens</title>
    <meta charset="UTF8">
</head>

<body>
    <h1>Trabalhando com Imagens</h1>
    <img alt="Logo Only PSM" src="/6. imagens/imagens/logo.png" width="70" height="70" >
    <br>
    <figure>
        <img alt="imagem modelo com roupa de academia tomando suco" src="/6. imagens/imagens/fit 1.jpg">
        <figcaption>Tecnologia pode ser a maior aliada para a sua saúde e bem-estar</figcaption>
    </figure>
    
    <!--
        <img>: Imagem;
        "alt": descrição de imagem para acessibilidade;
        "src": anexar link da imagem;
        "wigth/height": largura/comprimento;
        <figure>: campo voltado para figuras/imagens;
        <figcaption>: texto ref contexto em conjunto da imagem.
    -->
</body>

</html>
